<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
        }
        .controls {
            position: absolute;
            top: 20px;
            color: #fff;
            text-align: center;
        }
        .file-upload {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }
        .file-upload input {
            color: #fff;
            background: #333;
            border: 1px solid #fff;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <p>Player 1: W/S keys | Player 2: ↑/↓ keys | Space: Pause</p>
        <p>Score: <span id="score">0 - 0</span></p>
    </div>
    <div class="file-upload">
        <label for="ballImage">Upload custom ball image:</label>
        <input type="file" id="ballImage" accept="image/*">
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const game = {
            width: canvas.width,
            height: canvas.height,
            paused: false,
            player1Score: 0,
            player2Score: 0
        };

        const paddle = {
            width: 10,
            height: 80,
            speed: 5
        };

        const player1 = {
            x: 10,
            y: game.height / 2 - paddle.height / 2,
            dy: 0
        };

        const player2 = {
            x: game.width - paddle.width - 10,
            y: game.height / 2 - paddle.height / 2,
            dy: 0
        };

        const ball = {
            x: game.width / 2,
            y: game.height / 2,
            radius: 8,
            dx: 4,
            dy: 2,
            speed: 4,
            image: null,
            imageLoaded: false
        };

        const keys = {};

        document.getElementById('ballImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        ball.image = img;
                        ball.imageLoaded = true;
                        ball.radius = Math.min(img.width, img.height) / 4;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                game.paused = !game.paused;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function updatePaddles() {
            if (keys['w'] || keys['W']) {
                player1.dy = -paddle.speed;
            } else if (keys['s'] || keys['S']) {
                player1.dy = paddle.speed;
            } else {
                player1.dy = 0;
            }

            if (keys['ArrowUp']) {
                player2.dy = -paddle.speed;
            } else if (keys['ArrowDown']) {
                player2.dy = paddle.speed;
            } else {
                player2.dy = 0;
            }

            player1.y += player1.dy;
            player2.y += player2.dy;

            if (player1.y < 0) player1.y = 0;
            if (player1.y + paddle.height > game.height) player1.y = game.height - paddle.height;
            if (player2.y < 0) player2.y = 0;
            if (player2.y + paddle.height > game.height) player2.y = game.height - paddle.height;
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > game.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (ball.x - ball.radius < player1.x + paddle.width &&
                ball.y > player1.y && ball.y < player1.y + paddle.height &&
                ball.x > player1.x) {
                ball.dx = Math.abs(ball.dx);
                ball.dy += player1.dy * 0.2;
            }

            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y && ball.y < player2.y + paddle.height &&
                ball.x < player2.x + paddle.width) {
                ball.dx = -Math.abs(ball.dx);
                ball.dy += player2.dy * 0.2;
            }

            if (ball.x < 0) {
                game.player2Score++;
                resetBall();
            }

            if (ball.x > game.width) {
                game.player1Score++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = game.width / 2;
            ball.y = game.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `${game.player1Score} - ${game.player2Score}`;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, game.width, game.height);

            ctx.fillStyle = '#fff';
            ctx.fillRect(player1.x, player1.y, paddle.width, paddle.height);
            ctx.fillRect(player2.x, player2.y, paddle.width, paddle.height);

            if (ball.imageLoaded && ball.image) {
                const size = ball.radius * 2;
                ctx.drawImage(ball.image, ball.x - ball.radius, ball.y - ball.radius, size, size);
            } else {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(game.width / 2, 0);
            ctx.lineTo(game.width / 2, game.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.setLineDash([]);

            if (game.paused) {
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', game.width / 2, game.height / 2);
            }
        }

        function gameLoop() {
            if (!game.paused) {
                updatePaddles();
                updateBall();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        updateScore();
        gameLoop();
    </script>
</body>
</html>
