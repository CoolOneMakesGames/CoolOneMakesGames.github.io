<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .game-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .game-card {
            background: #4CAF50;
            color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 150px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .pong-card {
            background: #FF6B6B;
        }
        .platformer-card {
            background: #4ECDC4;
        }
        p {
            color: #666;
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ My Awesome Games! üéÆ</h1>
        <p>Choose a game to play:</p>
        <div class="game-links">
            <a href="pong.html" class="game-card pong-card">
                üèì Pong Game
            </a>
            <a href="platformer.html" class="game-card platformer-card">
                üèÉ Platformer Game
            </a>
        </div>
        <p>Have fun playing your games!</p>
    </div>
</body>
</html>
